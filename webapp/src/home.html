<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="assets.html">
<link rel="import" href="issues.html">

<dom-module id="home-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <style>
      paper-card {
          margin-bottom: 16px;
        }
      @media(max-width: 1200px) {
        
      }
    </style>
    <div>
        <top-block>
          <user-block>
              <user-image></user-image>
          </user-block>
          <search-issues></search-issues>
        </top-block>
    </div>
  </template>

  <script>
    class HomePage extends Polymer.Element {
      static get is() { return 'home-page'; }
    }

    window.customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>

<dom-module id="top-block">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
          <slot></slot>
  </template>

  <script>
    class TopBlock extends Polymer.Element {
      static get is() { return 'top-block'; }
    }

    window.customElements.define(TopBlock.is, TopBlock);
  </script>
</dom-module>

<dom-module id="user-block">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
          <slot></slot>
  </template>

  <script>
    class UserBlock extends Polymer.Element {
      static get is() { return 'user-block'; }
    }

    window.customElements.define(UserBlock.is, UserBlock);
  </script>
</dom-module>

<dom-module id="user-image">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
      .user-image {
        display: inline-block;
      }
      .user-name {
        display: inline-block;
        vertical-align: top;
        padding-top: 15px;
      }
      .user-img-wrapper {
        display: block;
        text-align: center;
      }
      img {
        width: 50px;
        height: 50px;
      }
    </style>
        <div class="user-img-wrapper">
          <div class="user-image">
            <img src="../assets/branding/User%20Images/Missing%20User%20Image/account-circle.svg" alt="user-image">
          </div>
          <div class="user-name">Username</div>
        </div>
  </template>

  <script>
    class UserImage extends Polymer.Element {
      static get is() { return 'user-image'; }
    }

    window.customElements.define(UserImage.is, UserImage);
  </script>
</dom-module>

<dom-module id="search-issues">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-left: 10px;
        margin-left: auto;
        margin-right: auto;
      }
      input {
        width : 100%;
      }
    .indigo {
      background-color: var(--paper-indigo-500);
      color: white;

      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }
    .centered {
      text-align: center;
    }
    .filtered-issues {
      padding-top: 10px;
      padding-bottom: 10px;
    }
    </style>
      <form id="ajaxForm">
        <paper-input value='{{formData.issueName::change}}' on-change='issueSearchChangeHandler' id="issueSearch" name="issueSearch" type="text" autofocus
          placeholder="Search issues">
        </paper-input>
      </form>
      <div class="filtered-issues">
        <single-event></single-event>
      </div>
        <div class="centered">
          The issue you care about is not here? 
          <a href="/speak">Speak!</a>
        </div>
  </template>

  <script>
    class SearchIssues extends Polymer.Element {
      static get is() { return 'search-issues'; }
    }

    window.customElements.define(SearchIssues.is, SearchIssues);
  </script>
</dom-module>
