<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="assets.html">

<dom-module id="home-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
        <top-block>
          <user-block>
              <user-image></user-image>
          </user-block>
          <search-issues></search-issues>
        </top-block>
    </div>
  </template>

  <script>
    class HomePage extends Polymer.Element {
      static get is() { return 'home-page'; }
    }

    window.customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>

<dom-module id="top-block">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        width: 200px;
      }
    </style>
          <slot></slot>
  </template>

  <script>
    class TopBlock extends Polymer.Element {
      static get is() { return 'top-block'; }
    }

    window.customElements.define(TopBlock.is, TopBlock);
  </script>
</dom-module>

<dom-module id="user-block">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
          <slot></slot>
  </template>

  <script>
    class UserBlock extends Polymer.Element {
      static get is() { return 'user-block'; }
    }

    window.customElements.define(UserBlock.is, UserBlock);
  </script>
</dom-module>

<dom-module id="user-image">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      img {
        width: 200px;
        height: 200px;
      }
    </style>
          <img src="" alt="user-image">
  </template>

  <script>
    class UserImage extends Polymer.Element {
      static get is() { return 'user-image'; }
    }

    window.customElements.define(UserImage.is, UserImage);
  </script>
</dom-module>

<dom-module id="search-issues">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-left: 10px;
      }
      input {
        width : 100%;
      }
    </style>
          <input name="search-issues" placeholder="Search issues">
  </template>

  <script>
    class SearchIssues extends Polymer.Element {
      static get is() { return 'search-issues'; }
    }

    window.customElements.define(SearchIssues.is, SearchIssues);
  </script>
</dom-module>
