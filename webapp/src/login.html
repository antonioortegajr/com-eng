<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- login wrapper -->
<dom-module id="login-block">
  <template>
    <style>
      :host {
        display: block;
        width: 196px;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    class LoginBlock extends Polymer.Element {
      static get is() { return 'login-block'}
      static get properties() {
        return {
        }
      }
    }

    window.customElements.define(LoginBlock.is, LoginBlock);
  </script>
</dom-module>
