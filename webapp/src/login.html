<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
          <login-block>
              <login-image></login-image>
              <login-username></login-username>
              <login-password></login-password>
              <login-help></login-help>
              <login-button></login-button>
          </login-block>
  </template>

  <script>
    class LoginPage extends Polymer.Element {
      static get is() { return 'login-page'; }
    }

    window.customElements.define(LoginPage.is, LoginPage);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- login wrapper -->
<dom-module id="login-block">
  <template>
    <style>
      :host {
        display: block;
        width: 196px;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    class LoginBlock extends Polymer.Element {
      static get is() { return 'login-block'}
      static get properties() {
        return {
        }
      }
    }

    window.customElements.define(LoginBlock.is, LoginBlock);
  </script>
</dom-module>

<!-- user image -->
<dom-module id="login-image">
  <template>
    <style>
      :host {
        display: block;
      }
      img {
        width: 200px;
      }
    </style>
    <img src="http://orig14.deviantart.net/bf2b/f/2006/173/d/0/avatar_improved_2.gif">
    <slot></slot>
  </template>
  <script>
    class LoginImage extends Polymer.Element {
      static get is() { return 'login-image'; }
      static get properties() {
        return {
        }
      }
    }
    window.customElements.define(LoginImage.is, LoginImage);
  </script>
</dom-module>

<!-- user name field -->

  <template>

      }

        margin-bottom: 10px;
      }
    </style>
    <input name="username">
  </template>
  <script>
    class LoginUserName extends Polymer.Element {

        }

    }

</dom-module>
