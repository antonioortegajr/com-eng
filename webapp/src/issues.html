<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<dom-module id="issues-page">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <single-event></single-event>
  </template>

  <script>
    Polymer({
      is: 'issues-page',
      properties: {
        events: {
          type: Object
        }
      },
      ready: function () {
        
      },
      _handleResponse: function (e) {
        const resp = e.detail.response;
        this.events = resp;
        // this.$.getIssuesAjax.generateRequest();
      }
    });

  </script>
</dom-module>

<dom-module id="single-event">
  <template>
  <style is="custom-layout" include="shared-styles iron-flex iron-flex-alignment">
    * {
      box-sizing: border-box;
    }
    .layout {
      display: inline-block;
    }

    paper-card {
      box-sizing: border-box;
      width: 100%;
      vertical-align: top;
    }

    @media(min-width: 1200px) {
      paper-card {
       width: 31%;
       margin: 16px;
      }
    }

    paper-button {
      padding: 4px;
    }

    paper-card div.card-content {
      margin: 16px;
    }
  </style>
  <iron-ajax
      id="getIssuesAjax"
      auto
      url="https://gabezjlby1.execute-api.us-west-2.amazonaws.com/Hacktest/listissues"
      method="get"
      handle-as="json"
      on-response="_handleResponse"
      debounce-duration="300"></iron-ajax>

  <div class="layout">
    <template is="dom-repeat" id="single-event-inner" items="{{events}}" filter="_shortenStory" observe="Story">
      <paper-card heading="{{item.issueName}}" image="http://placehold.it/750x150/FFC107/000000?text=%20" alt="{{item.issueName}}">
        <div class="card-content">
        <p><small>{{item.Author}}</small></p>
          {{item.Story}}
        </div>
        <div class="card-actions">
          <paper-button class="indigo" raised>
            <iron-icon icon="image:exposure-plus-1"></iron-icon>
          </paper-button>
        </div>
      </paper-card>
    </template>
  </div>
  </template>
  <script>
  Polymer({
    is: 'single-event',
    properties: {
      events: {
        type: Object
      }
    },
    ready: function () {

    },
    _shortenStory: function(issue) {
      if (typeof(issue.Story) != 'undefined') {
        return issue.Story.substring(0,100);
      }
      // return issue.Story.substring(0,100) + '...';
    },
     _handleResponse: function (e) {
        const resp = e.detail.response;
        this.events = resp;
        // this.$.getIssuesAjax.generateRequest();
      }
  })
  </script>
</dom-module>
